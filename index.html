<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div class="header">CALCULADORA</div>
        <div class="container__grid">
            <div id="screen">0</div>
            <div class="borrar item">C</div>
            <div class="signo item divicion">/</div>
            <div class="signo item mult">*</div>
            <div class="signo item resta">-</div>
            <div class="numero item">1</div>
            <div class="numero item">2</div>
            <div class="numero item">3</div>
            <div class="signo item suma">+</div>
            <div class="numero item">4</div>
            <div class="numero item">5</div>
            <div class="numero item">6</div>
            <div class="numero item">7</div>
            <div class="numero item">8</div>
            <div class="numero item">9</div>
            <div class="igual item">=</div>
            <div class="numero item cero">0</div>
            <div class="punto item">.</div>
        </div>
    </div>   

    <script src="JS/calculadora.js"></script>
</body>
</html>
